name: Kernel Builder v2
on:
  workflow_dispatch:
    inputs:
jobs:
  Building-Kernel:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Free up space
        run: bash sh/freeupspace.sh -yes

      - name: Set up the Compilation environment
        run: sudo apt-get install git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip

      - name: Clone Kernel Source
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git clone -b A135FXXU3CWB9 https://github.com/VThang51/android_kernel_samsung_a13xx android-kernel/device/samsung/a13xx

      - name: Repo Init
        run: |
          cd android-kernel
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.10-lts
          
      - name: Build Kernel
        run: |
          cd android-kernel
          . build/build.sh

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Kernel
          path: |
            android-kernel/device/samsung/a13xx/arch/arm64/boot/Image
            android-kernel/device/samsung/a13xx/drivers/*/*.ko
